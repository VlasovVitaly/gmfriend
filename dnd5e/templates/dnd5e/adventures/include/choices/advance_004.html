{% load bootstrap4 %}
<div class="row mt-3">
    <div class="col">
        <div class="card">
            <h5 class="card-header text-center">Предыстория — {{ char.background }}</h5>
            <div class="card-body">
                <form action="" method="POST">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    {% buttons %}
                        <button class="btn btn-primary btn-block" type="summit">Изменить</button>
                    {% endbuttons %}
                </form>
            </div>
        </div>
    </div>
</div>
