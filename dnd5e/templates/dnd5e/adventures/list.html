{% extends "dnd5e/base.html" %}

{% block content %}
<div class="row">
    <div class="col-xs-12">
        <h2>Ваши приключения:</h2>
        {% for adv in adventures %}
            <p><a href="{% url 'dnd5e:adventure:detail' adv.id %}">{{ adv }}</a></p>
        {% endfor %}
    </div>
</div>
{% endblock content %}
