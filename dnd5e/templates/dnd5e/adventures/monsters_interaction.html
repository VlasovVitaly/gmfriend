{% extends "dnd5e/base.html" %}

{% block content %}
<h3 class="my-4 text-center">{{ location }}</h3>
<div class="row">
    <div class="col">
        {# TOOD interaction admin #}
    </div>
</div>
<div class="row">
    <div class="col">
        {% for mon in monsters %}
        <div class="mb-2 card">
            <h5 class="pl-4 pt-2 card-title">{{ mon.monster.name }}</h5>
            <div class="card-body">
                <p>{{ mon.current_hp }} {{ mon.monster.armor_class }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
